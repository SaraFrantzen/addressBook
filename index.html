<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta  charset="UTF-8">
	<meta  name="viewport"  content="width=device-width, initial-scale=1.0">
	<meta  http-equiv="X-UA-Compatible"  content="ie=edge">
	<title>Address book</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>

<body>
	<h1>Sara's Adress Book</h1>
    <button  id="add-contact">Add Contact</button>
    <form id="new-contact-form">
		<label for="name">Name</label>
		<input id="name" name="name" type="text">
		<label for="email">Email</label>
		<input id="email" name="email" type="email">
		<label for="phone">Phone</label>
		<input id="phone" name="phone" type="text">
		<label for="company">Company</label>
		<input id="company" name="company" type="text">
		<br>
		<label for="notes">Notes</label>
		<textarea id="notes" name="notes" type="text"></textarea>
		<label for="instagram">Instagram</label>
        <input id="instagram" name="instagram" type="text">
        <input id="submit" type="submit" value="Save contact">
    </form>
    <div id="contact-list"></div>
    <script src="app.js"></script>
</body>
</html>
